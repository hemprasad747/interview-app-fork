<!DOCTYPE html>
<html lang="en" class="launcher-doc">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaViewAi – Interview Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="launcher-page">
  <div id="root" class="launcher-root">
    <div id="view-minimized" class="launcher-minimized-view hidden">
      <button type="button" id="btn-icon-logo" class="launcher-minimized-btn launcher-minimized-logo hidden" title="Click to restore">
        <img src="assets/logo.png" alt="AlphaViewAi" class="launcher-minimized-logo-img" />
      </button>
      <button type="button" id="btn-icon-wave" class="launcher-minimized-btn" title="Session running – click to expand">
        <svg class="icon-audio-wave" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <rect class="launcher-wave-bar" x="2" y="8" width="3" height="8" rx="1"/><rect class="launcher-wave-bar" x="6" y="10" width="3" height="4" rx="1"/><rect class="launcher-wave-bar" x="10" y="6" width="3" height="12" rx="1"/><rect class="launcher-wave-bar" x="14" y="10" width="3" height="4" rx="1"/><rect class="launcher-wave-bar" x="18" y="4" width="3" height="16" rx="1"/>
        </svg>
      </button>
    </div>
    <div id="view-onboarding" class="launcher-onboarding">
    <header class="launcher-header">
      <div class="launcher-header-left" id="launcher-brand" title="">
        <div class="launcher-logo" aria-hidden="true">
          <img src="assets/logo.png" alt="" class="launcher-logo-img" />
        </div>
        <span class="launcher-app-name">AlphaViewAi</span>
      </div>
      <div class="launcher-header-right">
        <button type="button" class="launcher-btn-link launcher-check-updates" id="btn-check-updates" title="Check for updates">Update</button>
        <button type="button" class="launcher-win-btn" id="btn-minimize" title="Minimize" aria-label="Minimize">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </button>
        <button type="button" class="launcher-win-btn launcher-win-btn-close" id="btn-close" title="Close" aria-label="Close">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
    </header>

    <div id="step0" class="launcher-step active">
      <div class="launcher-step-content launcher-login-step">
        <h2>Sign in</h2>
        <p class="launcher-login-subtitle">Sign in to continue to AlphaViewAI</p>
        <div class="launcher-auth-row">
          <div id="auth-signed-out" class="launcher-auth-state">
            <button type="button" class="launcher-btn launcher-btn-google" id="btn-signin" aria-label="Sign in with Google">
              <svg class="launcher-google-icon" width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
              Sign in with Google
            </button>
          </div>
          <div id="auth-signed-in" class="launcher-auth-state launcher-auth-signed-in hidden">
            <span class="launcher-auth-email" id="auth-email"></span>
            <button type="button" class="launcher-btn-link launcher-sign-out" id="btn-signout">Sign out</button>
          </div>
        </div>
      </div>
      <div class="launcher-footer">
        <button type="button" class="launcher-btn launcher-btn-primary" id="btn-next-from-login" disabled>Next</button>
      </div>
    </div>

    <div id="step1" class="launcher-step">
      <div class="launcher-step-content">
      <h2>Interview details</h2>
      <label for="input-company">Interview company</label>
      <input type="text" id="input-company" placeholder="e.g. Acme Corp" autocomplete="organization" />
      <label for="input-position">Position</label>
      <input type="text" id="input-position" placeholder="e.g. Senior Developer" autocomplete="organization-title" />
      <div class="launcher-resume-row">
        <label>Resume</label>
        <div class="launcher-resume-controls">
          <select id="select-resume" class="launcher-select-resume" title="Select a resume (from web or app)">
            <option value="">— Select or paste below —</option>
          </select>
          <input type="file" id="resume-file-input" class="launcher-resume-file-input" accept=".pdf,.doc,.docx,.txt" />
          <button type="button" class="launcher-btn launcher-btn-upload-resume" id="btn-upload-resume" title="Upload resume (syncs to web)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
            Upload
          </button>
        </div>
      </div>
      <label for="input-resume">Resume text (paste or edit; used for AI context)</label>
      <textarea id="input-resume" placeholder="Paste your resume text or a short summary. If you selected a resume above, its summary will appear here."></textarea>
      </div>
      <div class="launcher-footer launcher-footer-row">
        <button type="button" class="launcher-btn launcher-btn-secondary" id="btn-back-1">Back</button>
        <button type="button" class="launcher-btn launcher-btn-primary" id="btn-next">Next</button>
      </div>
    </div>

    <div id="step2" class="launcher-step">
      <div class="launcher-step-content">
      <h2>Language</h2>
      <label for="input-language">Select language</label>
      <select id="input-language">
        <option value="en-US">English (US)</option>
        <option value="en-GB">English (UK)</option>
        <option value="hi-IN">Hindi</option>
        <option value="es-ES">Spanish</option>
        <option value="fr-FR">French</option>
        <option value="de-DE">German</option>
        <option value="it-IT">Italian</option>
        <option value="ja-JP">Japanese</option>
        <option value="ko-KR">Korean</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="pt-BR">Portuguese (Brazil)</option>
        <option value="ar-SA">Arabic (Saudi Arabia)</option>
        <option value="nl-NL">Dutch</option>
        <option value="ru-RU">Russian</option>
        <option value="tr-TR">Turkish</option>
      </select>
      <h2>Instructions to AI</h2>
      <label for="input-instructions">How to answer and what to answer</label>
      <textarea id="input-instructions" placeholder="e.g. Be concise. Focus on your relevant experience. Mention specific projects when possible."></textarea>
      </div>
      <div class="launcher-footer launcher-footer-row">
        <button type="button" class="launcher-btn launcher-btn-secondary" id="btn-back-2">Back</button>
        <button type="button" class="launcher-btn launcher-btn-primary" id="btn-next-to-session-type">Next</button>
      </div>
    </div>

    <div id="step3" class="launcher-step">
      <div class="launcher-step-content">
      <h2>Session type</h2>
      <p class="launcher-session-type-subtitle">Choose how you want to use AlphaViewAI</p>
      <div class="launcher-session-type-options">
        <label class="launcher-session-type-option" id="free-session-option">
          <input type="radio" name="session-type" value="free" checked />
          <span class="launcher-session-type-label">Interview – Free (10 min)</span>
          <span class="launcher-session-type-desc">Try AlphaViewAI with a 10-minute trial</span>
          <span id="free-session-cooldown" class="launcher-free-cooldown hidden" aria-live="polite"></span>
        </label>
        <label class="launcher-session-type-option">
          <input type="radio" name="session-type" value="full" />
          <span class="launcher-session-type-label">Interview – Full</span>
          <span class="launcher-session-type-desc">
            Use your credits
            <span class="launcher-credits-badge" id="credits-badge" title="Your interview credits">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
              <span id="credits-badge-text">0 min</span>
            </span>
            <button type="button" class="launcher-btn-link launcher-buy-credits" id="btn-buy-credits">Buy credits</button>
          </span>
        </label>
        <label class="launcher-session-type-option" id="exam-session-option">
          <input type="radio" name="session-type" value="exam" />
          <span class="launcher-session-type-label">Exam</span>
          <span class="launcher-session-type-desc">Auto capture screen. AI gives only the correct answer option (focus on Q&amp;A). Uses your credits.</span>
        </label>
      </div>
      <div id="exam-interval-wrap" class="launcher-exam-interval-wrap hidden">
        <label for="input-exam-interval">Capture screen every (15–30 sec)</label>
        <input type="number" id="input-exam-interval" class="launcher-exam-interval-input" min="15" max="30" value="30" step="1" />
        <span class="launcher-exam-interval-suffix">sec</span>
      </div>
      <h3 class="launcher-speech-provider-heading">Speech / transcription</h3>
      <label for="select-speech-provider">Select speech provider</label>
      <select id="select-speech-provider">
        <option value="azure" selected>Alpha-Z (Suggested)</option>
        <option value="deepgram">Alpha-D (Fast)</option>
      </select>
      </div>
      <div class="launcher-footer launcher-footer-row">
        <button type="button" class="launcher-btn launcher-btn-secondary" id="btn-back-3">Back</button>
        <button type="button" class="launcher-btn launcher-btn-primary" id="btn-start-session">Start session</button>
      </div>
    </div>
    <div id="update-banner" class="launcher-update-banner hidden" aria-live="polite">
      <span id="update-banner-text"></span>
      <button type="button" class="launcher-btn-link launcher-update-restart" id="btn-restart-for-update">Restart to install</button>
    </div>
  </div>
  <script src="launcher.js"></script>
</body>
</html>
