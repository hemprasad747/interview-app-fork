<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transcript</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: transparent; }
  </style>
</head>
<body>
  <div class="snake-bar-container">
    <div class="snake-bar-text-wrap">
      <div class="snake-bar-text" id="snake-bar-text"></div>
    </div>
    <button type="button" class="snake-bar-btn snake-bar-expand" id="btn-expand-history" title="Expand to history">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
    </button>
    <button type="button" class="snake-bar-btn snake-bar-close" id="btn-close-snake" title="Close transcript bar">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6L6 18"/><path d="M6 6l12 12"/></svg>
    </button>
  </div>
  <script src="snake-bar.js"></script>
</body>
</html>
