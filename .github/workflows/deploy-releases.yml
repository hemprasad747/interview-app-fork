name: Build and deploy to Hostinger

on:
  workflow_dispatch:  # Manual trigger from Actions tab
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Bump version
        run: npm run version:bump

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git diff --staged --quiet || git commit -m "chore: bump version [skip ci]"
          git push
      - name: Build Windows installer
        run: npx electron-builder --win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'

      - name: Prepare release files
        run: |
          New-Item -ItemType Directory -Force -Path deploy
          Copy-Item dist/latest.yml deploy/
          Copy-Item "dist/AlphaViewAI Setup*.exe" deploy/
          Copy-Item "dist/AlphaViewAI Setup*.exe.blockmap" deploy/ -ErrorAction SilentlyContinue
          Get-ChildItem deploy
      - name: Upload release files
        uses: actions/upload-artifact@v4
        with:
          name: release-files
          path: deploy/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download release files
        uses: actions/download-artifact@v4
        with:
          name: release-files
          path: deploy

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /domains/alphaviewai.com/public_html/releases/
          timeout: 600000
